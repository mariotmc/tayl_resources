<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ["'DM Sans'", "sans-serif"] },
          },
        },
      };
    </script>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <title>Resources</title>
  </head>
  <body class="text-sans" x-data="loadItems()" x-init="console.log($refs)" onload="addCategoryColors()">
    <!-- Heading -->
    <div class="py-5 px-5 border-b border-gray-200 sm:flex sm:items-center sm:justify-between">
      <h3 class="text-lg leading-6 font-medium text-gray-900">Resources</h3>
      <div class="mt-3 sm:mt-0 sm:ml-4">
        <label for="mobile-search-candidate" class="sr-only">Search</label>
        <label for="desktop-search-candidate" class="sr-only">Search</label>
        <div class="flex rounded-md shadow-sm">
          <div class="relative flex-grow focus-within:z-10 sm:flex sm:items-center">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg
                class="h-5 w-5 text-gray-400"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
                fill="currentColor"
                aria-hidden="true"
              >
                <path
                  fill-rule="evenodd"
                  d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                  clip-rule="evenodd"
                />
              </svg>
            </div>
            <input
              type="text"
              name="mobile-search"
              id="mobile-search"
              class="block w-full py-1 rounded-none rounded-l-md pl-10 outline-blue-300 sm:hidden border-gray-300"
              placeholder="Search"
            />
            <input
              type="text"
              name="desktop-search"
              x-model="search"
              id="desktop-search"
              class="hidden w-full py-2 rounded-none rounded-l-md pl-10 outline-blue-300 sm:block sm:text-sm border-gray-300 shadow-sm"
              placeholder="Search resources"
            />
          </div>
        </div>
      </div>
    </div>

    <!-- Resources Grid -->
    <div class="bg-white">
      <div class="max-w-2xl mx-auto p-6 lg:max-w-7xl">
        <div class="my-6 grid grid-cols-1 gap-x-8 gap-y-8 sm:grid-cols-2 sm:gap-y-10 lg:grid-cols-4">
          <!-- Templates -->
          <template x-for="item in filteredItems" :key="item">
            <div class="relative hover:shadow-2xl transition-shadow duration-300">
              <div class="flex flex-col aspect-w-4 aspect-h-3 h-full rounded-lg overflow-hidden bg-gray-100">
                <img
                  src="https://picsum.photos/300/300"
                  alt=""
                  class="object-center object-cover w-full h-44"
                />
                <div class="flex flex-1 flex-col p-4" aria-hidden="true">
                  <!-- Category -->
                  <div class="mb-1">
                    <a class="inline-block" href="/2021/12/17/businesses-drink-spiking-awareness/">
                      <span
                        x-text="item.category"
                        x-ref="category"
                        class="inline-flex items-center px-3 py-0.5 rounded-full text-sm font-medium item_category"
                      >
                      </span>
                    </a>
                  </div>
                  <!-- Title -->
                  <h3 x-text="item.title" class="text-lg font-bold"></h3>
                  <!-- Download Button -->
                  <div class="flex items-end h-full w-fit ml-auto pt-2 cursor-pointer">
                    <span class="pr-1 font-bold text-blue-500 hover:underline">Download</span>
                    <button
                      type="button"
                      class="inline-flex items-center border border-transparent rounded-full shadow-sm text-white bg-blue-600 focus:outline-none"
                    >
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-5 w-5"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                        stroke-width="2"
                      >
                        <path stroke-linecap="round" stroke-linejoin="round" d="M17 13l-5 5m0 0l-5-5m5 5V6" />
                      </svg>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </template>
        </div>
      </div>
    </div>

    <!-- Pagination -->
    <nav class="border-t border-gray-200 px-5 flex items-center justify-between">
      <!-- Previous Page -->
      <div class="-mt-px pb-5 w-0 flex-1 flex">
        <a
          href="#"
          class="group border-t-2 border-transparent pt-4 pr-1 inline-flex items-center text-sm font-medium text-gray-500 hover:text-blue-500 hover:border-blue-400"
        >
          <svg
            class="mr-3 h-5 w-5 text-gray-400 group-hover:text-blue-500"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
            aria-hidden="true"
          >
            <path
              fill-rule="evenodd"
              d="M7.707 14.707a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l2.293 2.293a1 1 0 010 1.414z"
              clip-rule="evenodd"
            />
          </svg>
          Previous
        </a>
      </div>
      <!-- Pages -->
      <div class="hidden pb-5 md:-mt-px md:flex">
        <a
          href="#"
          class="border-transparent text-gray-500 hover:text-blue-500 hover:border-blue-400 border-t-2 pt-4 px-4 inline-flex items-center text-sm font-medium"
        >
          1
        </a>
        <!-- Current: "border-blue-500 text-blue-600", Default: "border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300" -->
        <a
          href="#"
          class="border-blue-500 text-blue-500 border-t-2 pt-4 px-4 inline-flex items-center text-sm font-medium"
          aria-current="page"
        >
          2
        </a>
        <a
          href="#"
          class="border-transparent text-gray-500 hover:text-blue-500 hover:border-blue-400 border-t-2 pt-4 px-4 inline-flex items-center text-sm font-medium"
        >
          3
        </a>
        <span
          class="border-transparent text-gray-500 border-t-2 pt-4 px-4 inline-flex items-center text-sm font-medium"
        >
          ...
        </span>
        <a
          href="#"
          class="border-transparent text-gray-500 hover:text-blue-500 hover:border-blue-400 border-t-2 pt-4 px-4 inline-flex items-center text-sm font-medium"
        >
          8
        </a>
        <a
          href="#"
          class="border-transparent text-gray-500 hover:text-blue-500 hover:border-blue-400 border-t-2 pt-4 px-4 inline-flex items-center text-sm font-medium"
        >
          9
        </a>
        <a
          href="#"
          class="border-transparent text-gray-500 hover:text-blue-500 hover:border-blue-400 border-t-2 pt-4 px-4 inline-flex items-center text-sm font-medium"
        >
          10
        </a>
      </div>
      <!-- Previous Page -->
      <div class="-mt-px pb-5 w-0 flex-1 flex justify-end">
        <a
          href="#"
          class="group border-t-2 border-transparent pt-4 pl-1 inline-flex items-center text-sm font-medium text-gray-500 hover:text-blue-500 hover:border-blue-500"
        >
          Next
          <svg
            class="ml-3 h-5 w-5 text-gray-400 group-hover:text-blue-500"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 20 20"
            fill="currentColor"
            aria-hidden="true"
          >
            <path
              fill-rule="evenodd"
              d="M12.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-2.293-2.293a1 1 0 010-1.414z"
              clip-rule="evenodd"
            />
          </svg>
        </a>
      </div>
    </nav>
  </body>
</html>
